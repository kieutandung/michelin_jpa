<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Thêm người dùng</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 40px;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }

        .form-container {
            background-color: #fff;
            max-width: 500px;
            margin: auto;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
            color: #333;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="number"],
        select {
            width: 100%;
            padding: 10px 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input:focus,
        select:focus {
            border-color: #007bff;
            outline: none;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: white;
            padding: 12px;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .back-link {
            text-align: center;
            margin-bottom: 25px;
        }

        .back-link a {
            color: #007bff;
            text-decoration: none;
            font-weight: 500;
        }

        .back-link a:hover {
            text-decoration: underline;
        }

        @media (max-width: 576px) {
            body {
                padding: 20px;
            }

            .form-container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>

<div class="form-container">
    <div class="back-link">
        <a th:href="@{/michelin/home/users}">← Quay lại danh sách</a>
    </div>

    <h2>Thêm người dùng mới</h2>

    <form th:action="@{/michelin/home/users/save}" th:object="${user}" method="post" novalidate="novalidate">
        <label for="name">Họ và tên</label>
        <input type="text" id="name" th:field="*{name}" placeholder="Nhập họ tên" required>

        <label for="email">Email</label>
        <input type="email" id="email" th:field="*{email}" placeholder="Nhập email" required>

        <label for="phone">Số điện thoại</label>
        <input type="text" id="phone" th:field="*{phone}" placeholder="Nhập số" required>

        <label for="password">Mật khẩu</label>
        <input type="password" id="password" th:field="*{password}" placeholder="Nhập mật khẩu" required>

        <label for="confirmPassword">Xác nhận mật khẩu</label>
        <input type="password" id="confirmPassword" th:field="*{confirmPassword}" placeholder="Nhập mật khẩu" required>

        <label for="role">Vai trò</label>
        <select id="role" th:field="*{role}">
            <option value="user">Người dùng</option>
            <option value="admin">Quản trị viên</option>
        </select>

        <label for="status">Trạng thái</label>
        <select id="status" th:field="*{status}">
            <option value="active">Hoạt động</option>
            <option value="block">Bị khóa</option>
        </select>

        <input type="submit" value="Lưu người dùng">
    </form>
</div>

</body>
</html>
