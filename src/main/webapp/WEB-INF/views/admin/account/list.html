<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Quản lý người dùng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/admin/sidebar.css}">
    <style>
        body {
            background-color: #f4f6f8;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
        }

        #main-content {
            margin-left: 250px;
            padding: 25px 30px;
            width: calc(100% - 250px);
            transition: margin-left 0.3s, width 0.3s;
            overflow-y: auto;
        }

        #sidebar.collapsed + #main-content {
            margin-left: 60px;
            width: calc(100% - 60px);
        }

        .food-table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
        }

        .food-table th, .food-table td {
            padding: 12px 15px;
            border: 1px solid #ddd;
            text-align: center;
            vertical-align: middle;
            white-space: nowrap;
            text-overflow: ellipsis;
            overflow: hidden;
        }

        .food-table td.name-cell {
            text-align: left;
        }

        .image-cell img {
            max-width: 100px;
            border-radius: 6px;
            object-fit: cover;
            max-height: 60px;
        }

        .search-icon {
            position: absolute;
            top: 50%;
            left: 14px;
            transform: translateY(-50%);
            color: #999;
            pointer-events: none;
        }

        .search-input {
            padding-left: 2.25rem;
            border-radius: 50rem;
            height: 40px;
        }

        @media (max-width: 768px) {
            .action-bar {
                flex-direction: column;
                align-items: stretch !important;
            }

            .search-wrapper {
                width: 100% !important;
            }

            .btn-add-food {
                background-color: transparent;
                border: 2px solid;
                transition: all 0.2s ease-in-out;
                border-radius: 50px;
                padding: 8px 20px;
                font-weight: 500;
            }

            .btn-add-food:hover {
                background-color: #000;
                color: #fff;
                text-decoration: none;
            }

        }

        .main-content {
            flex-grow: 1;
            padding: 30px;
            transition: all 0.3s ease;
            width: 100%;
            overflow-x: auto;
        }

        .table td.text-center,
        .table th.text-center {
            text-align: center;
            vertical-align: middle;
        }

        .table td,
        .table th {
            vertical-align: middle;
        }

        .table-actions .action-btn {
            padding: 5px 12px;
            font-size: 0.875rem;
            border: 1px solid #0d6efd;
            border-radius: 5px;
            background-color: white;
            color: #0d6efd;
            transition: all 0.2s ease;
            text-decoration: none;
        }

        .table-actions .action-btn:hover {
            background-color: #0d6efd;
            color: white;
        }

        .status-badge {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.85rem;
            font-weight: 500;
            display: inline-block;
            min-width: 80px;
            text-align: center;
        }

        .status-active {
            background-color: #d1e7dd;
            color: #0f5132;
        }

        .status-inactive {
            background-color: #f8d7da;
            color: #842029;
        }

        .btn-outline-black {
            border: 1px solid #000;
            background-color: #fff;
            color: #000;
            transition: all 0.3s ease;
        }

        .btn-outline-black:hover {
            background-color: #000;
            color: #fff;
        }

        .search-wrapper {
            position: relative;
        }

        .search-icon {
            position: absolute;
            top: 50%;
            left: 14px;
            transform: translateY(-50%);
            color: #999;
            pointer-events: none;
            font-size: 14px;
        }

        .search-input {
            padding-left: 2.25rem;
            border-radius: 50rem;
            height: 40px;
        }

    </style>
</head>
<body>
<div id="container" class="d-flex flex-column vh-100">
    <div id="sidebar" class="collapsed">
        <div id="toggle-btn" title="Thu nhỏ/Mở rộng menu">☰</div>
        <nav>
            <a th:href="@{/michelin/home/users}">
                <span class="icon"><i class="fas fa-user"></i></span>
                <span class="text">Tài khoản</span>
            </a>
            <a th:href="@{/michelin/home/food}">
                <span class="icon"><i class="fas fa-utensils"></i></span>
                <span class="text">Món ăn</span>
            </a>
            <a th:href="@{/michelin/home/order}">
                <span class="icon"><i class="fas fa-receipt"></i></span>
                <span class="text">Đơn hàng</span>
            </a>
            <a th:href="@{/michelin/home/revenue}">
                <span class="icon"><i class="fas fa-chart-bar"></i></span>
                <span class="text">Doanh thu</span>
            </a>
            <a class="logout-link" href="#" data-bs-toggle="modal" data-bs-target="#logoutModal">
                <span class="icon"><i class="fas fa-sign-out-alt"></i></span>
                <span class="text">Đăng xuất</span>
            </a>
        </nav>
    </div>

    <div class="main-content" id="main-content">
        <h2 class="mb-4">Danh sách người dùng</h2>
        <div class="d-flex justify-content-between align-items-center mb-3">
            <!-- Form tìm kiếm -->
            <form th:action="@{/michelin/home/users/search}" method="get"
                  class="position-relative search-wrapper"
                  style="max-width: 300px; width: 100%;">
                <i class="fas fa-search search-icon"></i>
                <input type="text" name="keyword"
                       class="form-control search-input"
                       placeholder="Tìm theo tên người dùng..."
                       th:value="${param.keyword}">
            </form>
            <!-- Nút thêm tài khoản -->
            <a th:href="@{/michelin/home/users/add}" class="btn btn-outline-black">Thêm tài khoản mới</a>
        </div>
        <div class="table-responsive">
            <table class="table table-hover table-bordered align-middle">
                <thead class="table-light">
                <tr>
                    <th class="text-center">Stt</th>
                    <th>Tên tài khoản</th>
                    <th class="text-center">Ảnh đại diện</th>
                    <th>Email</th>
                    <th class="text-center">Vai trò</th>
                    <th class="text-center">Trạng thái</th>
                    <th class="text-center">Hành động</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="user, star : ${users}">
                    <td class="text-center" th:text="${star.count}"></td>
                    <td th:text="${user.name}"></td>
                    <td class="text-center">
                        <!-- Nếu user.image tồn tại -->
                        <img th:if="${user.image != null}" th:src="@{'/image/' + ${user.image}}"
                             alt="Avatar"
                             style="width: 50px; height: 50px; object-fit: cover; border-radius: 50%;">
                        <!-- Nếu user.image null -->
                        <img th:unless="${user.image != null}" th:src="@{'/image/avatar1.jpg'}"
                             alt="Avatar"
                             style="width: 50px; height: 50px; object-fit: cover; border-radius: 50%;">
                    </td>
                    <td th:text="${user.email}"></td>
                    <td class="text-center" th:text="${user.role}"></td>
                    <td class="text-center">
    <span th:if="${user.status.name() == 'active'}"
          class="status-badge status-active"
          th:text="${user.status.name()}"></span>

                        <span th:unless="${user.status.name() == 'active'}"
                              class="status-badge status-inactive"
                              th:text="${user.status.name()}"></span>
                    </td>


                    <td class="text-center table-actions">
                        <a th:href="@{'/michelin/home/users/' + ${user.idUser} + '/edit'}" class="action-btn">
                            Chỉnh sửa
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<div class="modal fade" id="logoutModal" tabindex="-1" aria-labelledby="logoutModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="logoutModalLabel">Xác nhận đăng xuất</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Đóng"></button>
            </div>
            <div class="modal-body">
                Bạn có chắc chắn muốn đăng xuất?
            </div>
            <div class="modal-footer">
                <a th:href="@{/michelin/logout}" class="btn btn-danger">Đăng xuất</a>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    const sidebar = document.getElementById('sidebar');
    const toggleBtn = document.getElementById('toggle-btn');

    toggleBtn.addEventListener('click', () => {
        sidebar.classList.toggle('collapsed');
    });
    window.addEventListener('load', () => {
        sidebar.classList.add('collapsed');
    });
</script>

</body>
</html>
