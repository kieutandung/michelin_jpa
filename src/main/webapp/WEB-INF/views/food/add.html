<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Thêm sản phẩm</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            padding: 40px;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        .form-container {
            background-color: #fff;
            max-width: 500px;
            margin: auto;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-bottom: 20px;
        }

        .back-link a {
            color: #007bff;
            text-decoration: none;
        }

        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="form-container">
    <div class="back-link">
        <a th:href="@{/michelin/home}">← Quay lại danh sách</a>
    </div>

    <h2>Thêm sản phẩm mới</h2>

    <form th:action="@{/michelin/home/save}" th:object="${food}" method="post" novalidate>
        <label for="nameFood">Tên sản phẩm</label>
        <input type="text" id="nameFood" th:field="*{nameFood}" placeholder="Nhập tên món ăn" required>
        <label for="price">Giá (VNĐ)</label>
        <input type="number" id="price" th:field="*{price}" placeholder="Nhập giá" min="0" required>
        <label for="quantity">Số lượng</label>
        <input type="number" id="quantity" th:field="*{quantity}" placeholder="Nhập số lượng" min="0" required>
        <label for="type">Loại</label>
        <input type="text" id="type" th:field="*{type}" placeholder="Nhập loại đồ ăn" min="0" required>

        <input type="submit" value="Lưu sản phẩm">
    </form>
</div>

</body>
</html>
